<div class="at-delete-bookmark-dialog">
  <md-dialog-content>
    Are you sure you want to delete?
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button (click)="dialogRef.close(false)" class="at-delete-bookmark-cancel-btn">Cancel</button>
    <button md-button (click)="dialogRef.close(true)" class="at-delete-bookmark-delete-btn">Delete</button>
  </md-dialog-actions>
</div>
