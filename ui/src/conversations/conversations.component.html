<div class="at-conversations-page">
  <md-nav-list>
    <a md-list-item *ngFor="let conv of conversations"
                     (click)="routeTo(conv._id)"
                     class="list-bottom-border at-conversations-conversation">
      {{conv.otherUser.username}}
    </a>
    <md-list-item *ngIf="conversations.length === 0"
                  class="at-conversations-conversation">
      No conversations
    </md-list-item>
  </md-nav-list>
</div>
